  <div class="container">
    <div class="row">
	  <div class="one-half column" style="margin-top: 25%">
        <h1 id="question">question ?</h1>
        <button id ="but0">not the answer</button>
        <button id ="but1">answer</button>
        <button id ="but2">also not the answer</button>
    <br>
        <button id ="RC">next</button>
        <p id = "tafcha"> score =</p>
        <h3 id="score"></h3>

      </div>
    </div>
  </div>
  <script src="variables.js"></script>
  
  <script>
  
  
var r = 0;
var i = 1;
var _score = 0;
var question = [" 2 + 3 = ?", "4 + 4 = ?", " 5 + 6 = ?", " 9 + 2 = ?", "9 + 4 = ?", "6 + 4 = ?"];
var answer = ["5", "8", "11", "11", "13", "10"];
var button0 = document.getElementById("but0");
var button1 = document.getElementById("but1");
var button2 = document.getElementById("but2");
var score = document.getElementById("score");
  
  
  
  
  
  
  
  </script>

	  
  
  
  
 <!-- <script src="funct.js"></script>-->
  
  <script>
  
  
  
function check(_input, _answer) {

	if (_input.innerHTML == _answer) {
		_input.style.backgroundColor = "green";
	} else
		_input.style.backgroundColor = "red";
}


function wipe() {

	button0.style.backgroundColor = "#ffffff";
	button1.style.backgroundColor = "#ffffff";
	button2.style.backgroundColor = "#ffffff";

}


function checkScore(_input) {

	if (_input.style.backgroundColor == "green")
		_score += 1
}

function rmElement(_elementId){

	var elmnt = document.getElementById(_elementId);
	elmnt.parentNode.removeChild(elmnt);

}
  
  
  
  
  
  
  </script>
  
  
	<!--<script src="sketch.js"></script>-->
	
	
<script>
	
	
	function setup() {
	createCanvas(400,400);

	button0.onclick = function () {
		check(button0, answer[i - 1]);
		check(button1, answer[i - 1]);
		check(button2, answer[i - 1]);
		checkScore(button0);
		console.log("score", _score);

	}
	button1.onclick = function () {

		check(button1, answer[i - 1]);
		check(button0, answer[i - 1]);
		check(button2, answer[i - 1]);
		checkScore(button1);
		console.log("score", _score);

	}
	button2.onclick = function () {

		check(button1, answer[i - 1]);
		check(button0, answer[i - 1]);
		check(button2, answer[i - 1]);
		checkScore(button2);
		console.log("score", _score);

	}

}
function draw() {


	score.innerHTML = _score;

	var quest = document.getElementById('question');

	var rest = document.getElementById("RC");

	rest.onclick = function () {
		wipe();
		if (i == question.length)
			i = 0;
		else
			i++;
		r = int(random(6));
		console.log("i", i);
		console.log("i length ", question.length);

	}



	switch (i) {
		case 0:
			fill(255,0,0);	
			textSize(50);		
			text("score",50,50);
			text(_score,200,50);
			text("/",230,50);
			text(question.length,250,50);
			rmElement("RC");
			rmElement("but2");
			rmElement("but1");
			rmElement("score");
			rmElement("but0");
			rmElement("question");
			rmElement("tafcha");
		case 1:
			quest.innerHTML = question[0];
			button0.innerHTML = answer[0];
			button1.innerHTML = answer[i];
			button2.innerHTML = answer[i];
			break;

		case 2:

			//button0.style.backgroundColor = "#fffffffff";
			quest.innerHTML = question[1];
			button0.innerHTML = answer[r];
			button1.innerHTML = answer[1];
			button2.innerHTML = answer[i];
			break;

		case 3:
			quest.innerHTML = question[2];
			button0.innerHTML = answer[2];
			button1.innerHTML = answer[r];
			button2.innerHTML = answer[i];
			break;

		case 4:
			quest.innerHTML = question[3];
			button0.innerHTML = answer[r];
			button1.innerHTML = answer[3];
			button2.innerHTML = answer[i];

			break;

		case 5:
			quest.innerHTML = question[4];
			button0.innerHTML = answer[4];
			button1.innerHTML = answer[r];
			button2.innerHTML = answer[i];
			break;

		case 6:
			quest.innerHTML = question[5];
			button0.innerHTML = answer[r];
			button1.innerHTML = answer[5];
			button2.innerHTML = answer[r];
			break;
	}

}

	
	</script>
